<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
    <style>
        body{
            background: url("img/register_bg.png") no-repeat center
        }

    </style>

</head>
<body>
    <!--父模块-->
<div class="rg_layout">
    <!--子模块1-->
    <div class="rg_left">
        <p><font color="yellow" size="5">新用户注册</font></p>
        <p><font size="5" color="#a9a9a9">USER REGISTER</font></p>
    </div>
    <!--子模块2-->
    <div class="rg_center">
        <form method="get" action="#">
            <table border="2">
                <tr>
                    <td><label for="username">用户名</label></td>
                    <td><input type="text" name="username" id="username" placeholder="请输入用户名"></td>
                </tr>

                <tr>
                    <td><label for="password">密码</label></td>
                    <td><input type="password" name="password" id="password" placeholder="请输入用户密码"></td>
                </tr>

                <tr>
                    <td><laber for="Email">邮箱</laber></td>
                    <td><input type="Email" name="Email" id="Email" placeholder="请输入邮箱"></td>
                </tr>

                <tr>
                    <td><lable for="name">姓名</lable></td>
                    <td><input type="text" name="name" id="name" placeholder="请输入真实姓名"></td>
                </tr>
                <tr>
                    <td><label for="tel">手机号</label></td>
                    <td><input type="text" name="tel" id="tel" placeholder="请输入手机号码"></td>
                </tr>

                <tr>
                    <td><label>性别</label></td>
                    <td><input type="radio" name="gender" value="男">男
                        <input type="radio" name="gender" value="女">女</td>
                </tr>

                <tr>
                    <td><label for="birthday">出生日期</label></td>
                    <td><input type="date" name="birthday" id="birthday" placeholder="请选择出生日期"></td>
                </tr>


                <tr>
                    <td><label for="验证码">验证码</label></td>
                    <td><input type="text" name="验证码" id="验证码" placeholder="请输入验证码"><img src="img/verify_code.jpg"></td>
                </tr>

                <tr>
                    <td colspan="2" align="center"><input type="submit" value="注册"></td>
                </tr>
            </table>
        </form>
    </div>
    <!--子模块3-->
    <div class="rg_right">
        <p>已有账号？<a href="#" target="_blank"><font color="red">立即登陆</font></a></p>
    </div>
</div>
</body>
</html>
