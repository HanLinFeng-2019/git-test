<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>前进后退</title>
</head>
<body>
<input type="button" id="btn" value="前进">
<input type="button" id="btn2" value="后退">

<script>
    var btn = document.getElementById("btn");
    btn.onclick=function(){
        history.forward()
    }

    var btn2 = document.getElementById("btn2");
    btn2.onclick= function(){
        history.back()
    }
</script>
</body>
</html>
