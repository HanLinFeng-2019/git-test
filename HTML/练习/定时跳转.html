<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>定时跳转</title>

   <style>
       p{
           text-align:center;
       }
       span{
           color:red;
       }
   </style>

</head>
<body>
    <p><span id="Time">5</span>秒后，自动跳转页面</p>
    <script>
        var t= document.getElementById("Time");
        second = 5;
        function showtime(){
            second --;
            if(second<1){
                location.href="https://www.baidu.com"
            }
            t.innerHTML = second;
        }
        //循环定时器
        setInterval(showtime,1000);
    </script>
</body>
</html>
